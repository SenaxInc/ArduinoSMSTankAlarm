<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Contacts Manager</title><style>:root{font-family:"Segoe UI",Arial,sans-serif;color-scheme:light dark}*{box-sizing:border-box}body{margin:0;min-height:100vh;background:var(--bg);color:var(--text);transition:background 0.2s ease,color 0.2s ease}body[data-theme="light"]{--bg:#f8fafc;--surface:#ffffff;--text:#1f2933;--muted:#475569;--header-bg:#e2e8f0;--card-border:rgba(15,23,42,0.08);--card-shadow:rgba(15,23,42,0.08);--accent:#2563eb;--accent-strong:#1d4ed8;--accent-contrast:#f8fafc;--chip:#f8fafc;--input-border:#cbd5e1;--danger:#ef4444;--pill-bg:rgba(37,99,235,0.12)}body[data-theme="dark"]{--bg:#0f172a;--surface:#1e293b;--text:#e2e8f0;--muted:#94a3b8;--header-bg:#16213d;--card-border:rgba(15,23,42,0.55);--card-shadow:rgba(0,0,0,0.55);--accent:#38bdf8;--accent-strong:#22d3ee;--accent-contrast:#0f172a;--chip:rgba(148,163,184,0.15);--input-border:rgba(148,163,184,0.4);--danger:#f87171;--pill-bg:rgba(56,189,248,0.18)}header{background:var(--header-bg);padding:28px 24px;box-shadow:0 20px 45px var(--card-shadow)}header .bar{display:flex;justify-content:space-between;gap:16px;flex-wrap:wrap;align-items:flex-start}header h1{margin:0;font-size:1.9rem}header p{margin:8px 0 0;color:var(--muted);max-width:640px;line-height:1.4}.header-actions{display:flex;gap:12px;flex-wrap:wrap;align-items:center}.pill{padding:10px 20px;text-decoration:none;font-weight:600;background:var(--pill-bg);color:var(--accent);border:1px solid transparent;transition:transform 0.15s ease}.pill:hover{transform:translateY(-1px)}.icon-button{width:42px;height:42px;border:1px solid var(--card-border);background:var(--surface);color:var(--text);font-size:1.2rem;cursor:pointer;transition:transform 0.15s ease}.icon-button:hover{transform:translateY(-1px)}main{padding:24px;max-width:800px;margin:0 auto;width:100%}.card{background:var(--surface);border:1px solid var(--card-border);padding:20px;box-shadow:0 25px 55px var(--card-shadow);margin-bottom:24px}h2{margin-top:0;font-size:1.3rem}.contact-list{display:flex;flex-direction:column;gap:12px}.contact-item{display:flex;justify-content:space-between;align-items:center;padding:16px;background:var(--chip);border:1px solid var(--card-border);border-radius:8px}.contact-info h3{margin:0 0 4px;font-size:1.1rem}.contact-info p{margin:0;color:var(--muted);font-size:0.9rem}.contact-actions{display:flex;gap:8px}button{border:none;padding:8px 14px;font-size:0.9rem;font-weight:600;cursor:pointer;background:var(--accent);color:var(--accent-contrast);border-radius:4px}button.danger{background:var(--danger);color:white}button.secondary{background:transparent;border:1px solid var(--card-border);color:var(--text)}.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);align-items:center;justify-content:center;z-index:1000}.modal.active{display:flex}.modal-content{background:var(--surface);padding:24px;border-radius:8px;width:100%;max-width:400px;box-shadow:0 25px 55px var(--card-shadow)}.field{display:flex;flex-direction:column;margin-bottom:16px}.field span{font-size:0.9rem;color:var(--muted);margin-bottom:4px}.field input{padding:10px;border:1px solid var(--input-border);background:var(--bg);color:var(--text);border-radius:4px}</style></head><body data-theme="light"><header><div class="bar"><div><h1>Contacts Manager</h1><p> Manage SMS recipients and email contacts for alerts and reports. </p></div><div class="header-actions"><a class="pill secondary" href="/">Dashboard</a><a class="pill secondary" href="/client-console">Client Console</a><a class="pill secondary" href="/config-generator">Config Generator</a><a class="pill" href="/contacts">Contacts</a><a class="pill secondary" href="/serial-monitor">Serial Monitor</a><a class="pill secondary" href="/calibration">Calibration</a><a class="pill secondary" href="/historical">Historical Data</a><a class="pill secondary" href="/server-settings">Server Settings</a></div></div></header><main><div class="card"><div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:20px"><h2>Saved Contacts</h2><button onclick="openModal()">+ Add Contact</button></div><div class="contact-list" id="contactList"><!-- Contacts will be loaded here --></div></div></main><div class="modal" id="contactModal"><div class="modal-content"><h2>Add Contact</h2><form id="contactForm"><label class="field"><span>Name</span><input type="text" id="contactName" required></label><label class="field"><span>Phone Number</span><input type="tel" id="contactPhone" placeholder="+15551234567"></label><label class="field"><span>Email Address</span><input type="email" id="contactEmail" placeholder="user@example.com"></label><div style="display:flex;justify-content:flex-end;gap:12px;margin-top:24px"><button type="button" class="secondary" onclick="closeModal()">Cancel</button><button type="submit">Save Contact</button></div></form></div></div><script>const contacts = [{id:1,name:'Admin',phone:'+15550001111',email:'admin@tankalarm.com'},{id:2,name:'Site Manager',phone:'+15552223333',email:'manager@site.com'}];function renderContacts(){const list = document.getElementById('contactList');list.innerHTML = contacts.map(c => `<div class="contact-item"><div class="contact-info"><h3>${c.name}</h3><p>${c.phone || ''} ${c.phone && c.email ? 'â€¢' : ''} ${c.email || ''}</p></div><div class="contact-actions"><button class="secondary" onclick="editContact(${c.id})">Edit</button><button class="danger" onclick="deleteContact(${c.id})">Delete</button></div></div>`).join('');}function openModal(){document.getElementById('contactModal').classList.add('active');}function closeModal(){document.getElementById('contactModal').classList.remove('active');document.getElementById('contactForm').reset();}document.getElementById('contactForm').addEventListener('submit',(e)=>{e.preventDefault();const name = document.getElementById('contactName').value;const phone = document.getElementById('contactPhone').value;const email = document.getElementById('contactEmail').value;contacts.push({id:Date.now(),name,phone,email});renderContacts();closeModal();});renderContacts();</script></body></html>
