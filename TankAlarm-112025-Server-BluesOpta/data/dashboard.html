<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Tank Alarm Dashboard</title><style>:root{font-family:"Segoe UI",Arial,sans-serif;color-scheme:light dark}*{box-sizing:border-box}body{margin:0;min-height:100vh;background:var(--bg);color:var(--text);transition:background 0.2s ease,color 0.2s ease}body[data-theme="light"]{--bg:#f8fafc;--surface:#ffffff;--text:#1f2933;--muted:#475569;--header-bg:#e2e8f0;--card-border:rgba(15,23,42,0.08);--card-shadow:rgba(15,23,42,0.08);--accent:#2563eb;--accent-strong:#1d4ed8;--accent-contrast:#f8fafc;--chip:#f8fafc;--input-border:#cbd5e1;--danger:#ef4444;--pill-bg:rgba(37,99,235,0.12);--success:#22c55e;--warning:#eab308}body[data-theme="dark"]{--bg:#0f172a;--surface:#1e293b;--text:#e2e8f0;--muted:#94a3b8;--header-bg:#16213d;--card-border:rgba(15,23,42,0.55);--card-shadow:rgba(0,0,0,0.55);--accent:#38bdf8;--accent-strong:#22d3ee;--accent-contrast:#0f172a;--chip:rgba(148,163,184,0.15);--input-border:rgba(148,163,184,0.4);--danger:#f87171;--pill-bg:rgba(56,189,248,0.18);--success:#4ade80;--warning:#facc15}header{background:var(--header-bg);padding:28px 24px;box-shadow:0 20px 45px var(--card-shadow)}header .bar{display:flex;justify-content:space-between;gap:16px;flex-wrap:wrap;align-items:flex-start}header h1{margin:0;font-size:1.9rem}header p{margin:8px 0 0;color:var(--muted);max-width:640px;line-height:1.4}.header-actions{display:flex;gap:12px;flex-wrap:wrap;align-items:center}.pill{padding:10px 20px;text-decoration:none;font-weight:600;background:var(--pill-bg);color:var(--accent);border:1px solid transparent;transition:transform 0.15s ease}.pill:hover{transform:translateY(-1px)}.icon-button{width:42px;height:42px;border:1px solid var(--card-border);background:var(--surface);color:var(--text);font-size:1.2rem;cursor:pointer;transition:transform 0.15s ease}.icon-button:hover{transform:translateY(-1px)}main{padding:24px;max-width:1400px;margin:0 auto;width:100%}.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:24px}.card{background:var(--surface);border:1px solid var(--card-border);padding:20px;box-shadow:0 25px 55px var(--card-shadow);position:relative}.status-indicator{display:inline-block;width:10px;height:10px;border-radius:50%;margin-right:8px}.status-ok{background:var(--success)}.status-warn{background:var(--warning)}.status-err{background:var(--danger)}.tank-level{height:120px;background:var(--chip);margin:16px 0;position:relative;border-radius:4px;overflow:hidden}.level-fill{position:absolute;bottom:0;left:0;width:100%;background:var(--accent);transition:height 0.5s ease}.level-text{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-weight:bold;font-size:1.5rem;color:var(--text);text-shadow:0 0 4px var(--surface)}.meta{display:flex;justify-content:space-between;font-size:0.85rem;color:var(--muted);margin-top:12px}</style></head><body data-theme="light"><header><div class="bar"><div><h1>System Dashboard</h1><p> Real-time overview of all connected tank alarm clients and sensor statuses. </p></div><div class="header-actions"><a class="pill" href="/">Dashboard</a><a class="pill secondary" href="/client-console">Client Console</a><a class="pill secondary" href="/config-generator">Config Generator</a><a class="pill secondary" href="/contacts">Contacts</a><a class="pill secondary" href="/serial-monitor">Serial Monitor</a><a class="pill secondary" href="/calibration">Calibration</a><a class="pill secondary" href="/historical">Historical Data</a><a class="pill secondary" href="/server-settings">Server Settings</a></div></div></header><main><div class="grid" id="dashboardGrid"><!-- Cards will be injected here --></div></main><script>function createCard(client){return `<div class="card"><h3><span class="status-indicator ${client.status === 'OK' ? 'status-ok' : 'status-err'}"></span>${client.name}</h3><p style="color:var(--muted);margin-top:-10px;font-size:0.9rem">${client.location}</p><div class="tank-level"><div class="level-fill" style="height:${client.level}%"></div><div class="level-text">${client.level}%</div></div><div class="meta"><span>Last Update: ${client.lastUpdate}</span><span>Signal: ${client.signal} dBm</span></div></div>`;}const mockData = [{name:'Client-01',location:'North Site',status:'OK',level:75,lastUpdate:'2 mins ago',signal:-65},{name:'Client-02',location:'South Site',status:'OK',level:42,lastUpdate:'5 mins ago',signal:-72},{name:'Client-03',location:'East Site',status:'ERR',level:12,lastUpdate:'1 hour ago',signal:-85}];const grid = document.getElementById('dashboardGrid');grid.innerHTML = mockData.map(createCard).join('');// In a real app, fetch data from API// setInterval(fetchData, 5000);</script></body></html>
