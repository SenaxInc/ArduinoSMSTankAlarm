name: Deploy GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

# Allow only one concurrent deployment.  Do NOT cancel in-progress runs so that
# production deployments are allowed to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    # contents: read  — check out the repo
    # pages: write    — configure pages
    # actions: write  — delete stale artifacts on re-run
    permissions:
      contents: read
      pages: write
      actions: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # On re-runs (attempt > 1) a "github-pages" artifact from the previous attempt
      # already exists for this run.  The deploy step fails when it finds more than one
      # artifact with the same name, so we delete any stale ones before uploading a
      # fresh artifact below.
      - name: Delete stale artifacts on re-run
        if: github.run_attempt > 1
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          artifact_ids=$(gh api --paginate \
            "repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts" \
            --jq '[.artifacts[] | select(.name=="github-pages") | .id] | .[]')
          if [ -n "$artifact_ids" ]; then
            for id in $artifact_ids; do
              echo "Deleting stale github-pages artifact $id"
              gh api --method DELETE "repos/${{ github.repository }}/actions/artifacts/$id"
            done
          else
            echo "No stale github-pages artifacts found"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    # pages: write    — deploy to GitHub Pages
    # id-token: write — generate an OIDC token for the deployment
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
