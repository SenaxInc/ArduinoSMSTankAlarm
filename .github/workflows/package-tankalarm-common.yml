name: Package TankAlarm Common Library

on:
  push:
    paths:
      - 'TankAlarm-112025-Common/**'
      - '.github/workflows/package-tankalarm-common.yml'

permissions:
  contents: write

concurrency:
  group: package-tankalarm-common-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-zip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build ZIP
        shell: bash
        run: |
          rm -f TankAlarm-112025-Common.zip
          zip -r TankAlarm-112025-Common.zip TankAlarm-112025-Common \
            -x "**/.DS_Store" "**/Thumbs.db"

      - name: Commit ZIP (if changed)
        shell: bash
        run: |
          # Skip commit/push for tag pushes (tags are immutable)
          if [[ "${{ github.ref }}" == "refs/tags/"* ]]; then
            echo "Skipping commit for tag push (tags are immutable)"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add TankAlarm-112025-Common.zip

          # `git diff` does not consider untracked files; use `git status` to detect new/changed ZIP.
          if [ -z "$(git status --porcelain -- TankAlarm-112025-Common.zip)" ]; then
            echo "ZIP unchanged; nothing to commit."
            exit 0
          fi

          git commit -m "chore: update TankAlarm-112025-Common.zip"
          git push
